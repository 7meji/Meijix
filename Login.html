<html>
    <head>
        <title>Register and Login</title>
        <link rel="stylesheet" tyle="text/css" href="style.css">
        <link rel="stylesheet" tyle="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        
    </head>
           
  <body>
    <div class ="full-page "> 
         <div class="navbar"> 
           <div class="logo">
             
             <a href='logo.html'> MEIJIX</a><!---pour mettre le logo--->
                
                </div>   
             <nav>
                  <ul id='button'>
                        
                     <li><button class='loginbtn'
                        onclick="document.getElementById ('login-form').style.display='block'"
                        style= "width: auto;">Login</button>
                        
                      </li>
                 
                 </ul>
             
             </nav>
             
                               
        </div>
        
        
            <div id='login-form'class='login-page'>
                <div class="form-box">
                  <div class='button-box'>
                    <div id='btn'></div>
                      <button
                              type='button' class='toggle-btn' onclick='login()'>Log In</button>
                      <button
                             type='button' class='toggle-btn' onclick='register()'>Register</button> 
                    </div>
                      <!---POUR LE LOGIN--->
                    
                    <form id='login' class='input-group' method="get" action="Home.html">
                        <input type='text' class='input-field' placeholder='User Name' required>
                        <input type='text' class='input-field' placeholder='Enter Password'required>
                        <input type='checkbox' class='check-box'><span>Remember Password</span>
                        <button type='submit' class='submit-btn'>Log in</button>
                    </form>
                    <!---POUR LE REGISTRE--->
                    
                    <form id='register' class='input-group'>
                       <input type='text' class='input-field' placeholder='User Name' required>
                         <input type='email' class='input-field' placeholder='Email Id' required>
                        <input type='password' class='input-field' placeholder='Enter Password'required>
                         <input type='password' class='input-field' placeholder='Confirm Password'required>
                        <input type='checkbox' class='check-box'><span>I agree to terms and conditions</span>
                        <button type='submit' class='submit-btn'>Register</button>
                    </form>
                </div>
         </div> 
      </div>
      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
          
          function register(){
              x.style.left = "-400px";
              y.style.left = "50px";
              z.style.left = "110px";
          }
           function login(){
              x.style.left = "50px";
              y.style.left = "450px";
              z.style.left = "0";
          }
          
      </script>
       
    </body>


</html>
